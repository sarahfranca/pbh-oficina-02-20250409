<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
    <link rel="stylesheet" href="estilo2.css">
</head>
<body>
    <div class="container">
        <section id="resp" class="secao"></section>
    </div>

    <script>   /* Estrutura sequencial, variáveis, comandos de entrada e arquivo de estilo externo: */
        var num1 = prompt("Informe o primeiro número: ");
        var num2 = prompt("Informe o segundo número: ");
        
        var soma = parseInt(num1) + parseInt(num2);

        document.getElementById("resp").innerHTML = `${num1} + ${num2} = ${soma}`;
    </script>
</body>
</html>
