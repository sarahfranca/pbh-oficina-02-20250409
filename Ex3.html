<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 3</title>
    <link rel="stylesheet" href="estilo1.css">
</head>
<body>
    <div id="resp"></div>
    
    <script>   /* Estrutura sequencial, variáveis, comandos de entrada e arquivo de estilo externo: */
        var num1 = parseInt( prompt("Informe o primeiro número: ") );
        var num2 = parseInt( prompt("Informe o segundo número: ") );
        
        var soma = num1 + num2;

        document.getElementById("resp").innerHTML = `${num1} + ${num2} = ${soma}`;
    </script>
</body>
</html>
